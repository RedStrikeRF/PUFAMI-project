<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Редактирование профиля</title>
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/registration_css/welcome_page.css">
  <link rel="stylesheet" href="../css/work_space/profile.css">
  <script defer src="../JS/profile.js"></script>
</head>
<body>
  <header class="header"></header>
  <main class="main">
    <div class="main-container">
      <form class="profile-form" method="post">
        
        <div class="avatar">
          <h3 class="title">Профиль</h3>
          <button class="avatar-choice"></button>
          <p class="status">учитель</p>
        </div>
        <div class="profile-redact">
          <h3 class="input-title">Имя</h3>
          <input type="text" name="name" class="input-field">
        </div>
        <div class="profile-redact">
          <h3 class="input-title">Фамилия</h3>
          <input type="text" name="surname" class="input-field">
        </div>
        <div class="final-choice">
          <a class="like-button" href="./classes.html">Отменить</a>
          <button type="submit">Сохранить изменения</button>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
