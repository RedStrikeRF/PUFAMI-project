<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход в систему</title>
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/registration_css/welcome_page.css">
  <link rel="stylesheet" href="../css/registration_css/sigh_in.css">
  <script defer src="../script/sign_in.js"></script>
</head>
<body>
  <header class="header">
    <a class="header-logo" href="welcome_page.html">
      <img class="header-logo-img" src="../image/logo.jpg" alt="школа номер 18">
      <div class="header-logo-content-container">
        <h2 class="header-title">МАОУ СОШ &#8470;&nbsp;18</h2>
        <p class="header-descr">Екатеринбург, улица Авиационная, 18</p>
      </div>
    </a>
  </header>

  <main class="main">
    <div class="main-container">
      <form action="/login" method="post" class="form-sign-in">
        <h3 class="form-sign-in-title">Вход</h3>
        <input class="mail-input" type="email" placeholder="Адрес электронной почты" name="mail" required title="Пожалуйста, заполните это поле">
        <input class="password-input" type="password" placeholder="Пароль" name="password" required title="Пожалуйста, заполните это поле">
        <button type="submit" class="sign-in-button">Войти</button>
      </form>
    </div>
  </main>
</body>
</html>
