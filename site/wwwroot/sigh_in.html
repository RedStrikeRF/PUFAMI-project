<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход в систему</title>
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/registration_css/welcome_page.css">
  <link rel="stylesheet" href="../css/registration_css/sigh_in.css">
  <script defer src="JS/sign-in.js"></script>
</head>
<body>
  <header class="header">
    <a class="header-logo" href="welcome_page.html">
      <img class="header-logo-img" src="../image/logo.jpg" alt="школа номер 18">
      <div class="header-logo-content-container">
        <h2 class="header-title">МАОУ СОШ &#8470;&nbsp;18</h2>
        <p class="header-descr">Екатеринбург, улица Авиационная, 18</p>
      </div>
    </a>
  </header>

  <main class="main">
    <div class="main-container">
      <form method="post" action="getuser" class="form-sign-in">
        <h3 class="form-sign-in-title">Вход</h3>
        <input class="mail-input" type="email" name="email" placeholder="Адрес электронной почты"  required title="Пожалуйста, заполните это поле">
        <input class="password-input" type="password" name="password" placeholder="Пароль"  required title="Пожалуйста, заполните это поле">
        <button class="sign-in-button">Войти</button>
      </form>
    </div>
  </main>
</body>
</html>
